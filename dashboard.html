<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <!-- Bootstrap -->

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --naranja: #ffe600;
      --negro:   #111;

    .sidebar-heading {

      border: none;

    }

      flex-grow: 1;

      border-left: .25rem solid var(--naranja);

</head>
<body>
  <div id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <div class="sidebar-heading">Admin Panel</div>
      <div class="list-group list-group-flush">
        <a href="dashboard.html" class="list-group-item">ðŸ“Š Dashboard</a>
        <a href="clientes.html"  class="list-group-item">ðŸ‘¥ Clientes</a>
        <a href="pedidos.html"   class="list-group-item">ðŸ›’ Pedidos</a>
        <a href="productos.html" class="list-group-item">ðŸ“¦ Productos</a>
        <a href="metricas.html"  class="list-group-item">ðŸ“ˆ MÃ©tricas</a>
        <a href="envios.html"    class="list-group-item">ðŸšš EnvÃ­os</a>
      </div>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
      <!-- Topbar -->
      <nav class="navbar navbar-light bg-white border-bottom">
        <div class="container-fluid">
          <h3 class="mb-0">Dashboard</h3>
        </div>
      </nav>

      <div class="container-fluid p-4">
        <!-- KPI row -->
        <div class="row g-4">
          <div class="col-md-3">
            <div class="card card-kpi shadow-sm">
              <div class="card-body">
                <h6>Total Clientes</h6>
                <h2 id="totalClientes">â€“</h2>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card card-kpi shadow-sm">
              <div class="card-body">
                <h6>Total Pedidos</h6>
                <h2 id="totalPedidos">â€“</h2>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card card-kpi shadow-sm">
              <div class="card-body">
                <h6>Ingresos</h6>
                <h2 id="totalIngresos">â€“</h2>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card card-kpi shadow-sm">
              <div class="card-body">
                <h6>EnvÃ­os Pendientes</h6>
                <h2 id="enviosPendientes">â€“</h2>
              </div>
            </div>
          </div>
        </div>

        <!-- Charts row -->
        <div class="row mt-5">
          <div class="col-md-6">
            <div class="card shadow-sm">
              <div class="card-body">
                <h6>Ventas por Mes</h6>
                <canvas id="ventasChart"></canvas>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card shadow-sm">
              <div class="card-body">
                <h6>Pedidos por Estado</h6>
                <canvas id="estadoChart"></canvas>
              </div>
            </div>
          </div>
        </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    // 1) Inicializar Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDw-4Tm4FgNPhAHEbvcrjFXICzU3lXGD_g",
      authDomain: "casafranchi-ff656.firebaseapp.com",
      projectId: "casafranchi-ff656"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 2) Cargar KPI
    const elC = id => document.getElementById(id);
    db.collection('clientes').get().then(s => elC('totalClientes').textContent = s.size);
    db.collection('pedidos').get().then(s => {
      elC('totalPedidos').textContent = s.size;
      let ingresos = 0;
      s.forEach(d => {
        const { items } = d.data();
        items.forEach(p => {
          const price = Math.round(p.csi_cem || p.costo || 0);
          const qty   = p.cantidad || 1;
          ingresos += price * qty;
        });
      });
      elC('totalIngresos').textContent = '$' + ingresos.toLocaleString();
    });
    db.collection('pedidos').where('estado','==','Pendiente').get()
      .then(s => elC('enviosPendientes').textContent = s.size);

    // 3) GrÃ¡fica Ventas por Mes
    db.collection('pedidos').orderBy('fecha').get().then(s => {
      const mapMes = {};
      s.forEach(doc => {
        const data = doc.data();
        const date = data.fecha.toDate();
        const key = `${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}`;
        let subtotal = (mapMes[key]||0);
        data.items.forEach(p => {
          const price = Math.round(p.csi_cem||p.costo||0), qty=p.cantidad||1;
          subtotal += price*qty;
        });
        mapMes[key] = subtotal;
      });
      const labels = Object.keys(mapMes).sort();
      const values = labels.map(l => mapMes[l]);
      new Chart(elC('ventasChart'), {
        type: 'bar',
        data: { labels, datasets:[{ label:'Ingreso', data: values, backgroundColor: 'rgba(241,90,36,0.7)' }] },
        options:{ scales:{ y:{ beginAtZero:true } } }
      });
    });

    // 4) GrÃ¡fica Pedidos por Estado
    db.collection('pedidos').get().then(s => {
      const estados = {};
      s.forEach(doc => {
        const e = doc.data().estado || 'Desconocido';
        estados[e] = (estados[e]||0) + 1;
      });
      new Chart(elC('estadoChart'), {
        type: 'pie',
        data: { labels: Object.keys(estados), datasets:[{ data: Object.values(estados), backgroundColor: ['#ffe600','#ffa480','#cccccc','#888888'] }] }
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
